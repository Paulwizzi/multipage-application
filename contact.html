<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate aria-label="Contact form">
      <div class="form-row">
        <label for="full-name">Full name</label>
        <input id="full-name" name="fullName" type="text" data-testid="test-contact-name" required aria-required="true" aria-describedby="error-full-name" />
        <div id="error-full-name" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-name"></div>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-required="true" aria-describedby="error-email" />
        <div id="error-email" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-email"></div>
      </div>

      <div class="form-row">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" data-testid="test-contact-subject" required aria-required="true" aria-describedby="error-subject" />
        <div id="error-subject" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-subject"></div>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" data-testid="test-contact-message" required aria-required="true" aria-describedby="error-message"></textarea>
        <div id="error-message" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-message"></div>
      </div>

      <div class="form-actions">
        <button type="submit" data-testid="test-contact-submit">Send message</button>
      </div>

      <div id="contact-success" class="success" role="status" aria-live="polite" data-testid="test-contact-success" hidden></div>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
